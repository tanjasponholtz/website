<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilotprojekt</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Anton&family=Comic+Neue:wght@300&display=swap"

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="forside.html">Pilot projekt</a></li>
          <li><a href="layoutdiagram.html">layoutdiagram</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="section_1">
        <div>
          <img src="moedmagnus.png" alt="moedmagnus" />
          <h2>En passion for klatring</h2>
          <p>
            Magnus er 23 år gammel og han har en passion for at klatre. Han har
            klatret siden han var barn, og han klatrer ude i klatrecenteret
            Blocks & Walls på refshaleøen.
          </p>
        </div>
      </section>
      <section id="section_2">
        <div class="section_wrapper">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/FbqNA7qU1NU"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section id="section_3">
        <div class="section_wrapper">
          <video
            controls
            src="https://tanjasponholtz.dk/kea/05_indhold/video/pilotprojektfaerdigt.mp4"
          ></video>
        </div>
      </section>
      <section id="section_4">
        <div class="section_wrapper">
          <div class="image1">
            <img src="IMG_8560.jpg" alt="bredformat" />
          </div>
          <div class="image2">
            <img src="IMG_5029.jpg" alt="bredformat2" />
          </div>
          <div class="image3">
            <img src="IMG_5034.jpg" alt="hoejformat" />
          </div>
          <div class="image4">
            <img src="IMG_8546.jpg" alt="bedformat3" />
          </div>
          <div class="image5">
            <img src="AfterlightImage (1).JPG" alt="bedformat4" />
          </div>
          <div class="image6">
            <img src="AfterlightImage (2).JPG" alt="bedformat5" />
          </div>
        </div>
      </section>
      <footer>Lavet af Tanja Skjødt Sponholtz</footer>
    </main>
